{% extends 'base.html' %}

{% block content %}
    <h1>Delete Toy</h1>

    <h2>
        Are you sure you want to Delete
        <span class="teal-text">{{ object.name }}</span>
    </h2>
    <!-- submitting the form will send a POST request on the same page beacause action is left empty -->
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn">
        <a href="{% url 'toys_detail' toy.id %}" class="btn">No</a>
    </form>
{% endblock %}
